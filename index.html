<html>

		<style>
			img {
				background: red;
				padding: 20px;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		function jsonFlickrFeed(data) {
			var html, i, item;
			html = '<h1>';
			html += data.title;
			html += '</h1>';
			for (i = 0; i < data.items.length; i++) {
				item = data.items[i];
				html += '<p>' + item.title + '</p>';
				html += '<img src="' + item.media.m + '">';
			}
			document.write(html);
		}
	</script>
	<script src="http://api.flickr.com/services/feeds/photos_public.gne?format=json"></script>
</html>
